<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xpath Finder</title>
</head>
<body>
    <h1>Welcome to Xpath Finder Web App</h1>
    <form action="/process" method="post" enctype="multipart/form-data">
        <label for="reference">Reference File:</label>
        <input type="file" name="reference" id="reference" required><br><br>
        <label for="target">Target File:</label>
        <input type="file" name="target" id="target" required><br><br>
        <button type="submit">Upload and Process</button>
    </form>
</body>
</html>
