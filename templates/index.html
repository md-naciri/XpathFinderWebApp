<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xpath Finder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 text-primary">Xpath Finder WebApp</h1>
            <p class="lead text-muted">Easily map and process Xpath data from Excel files.</p>
        </div>
        <div class="card shadow-sm form-container">
            <div class="card-body">
                <form action="/process" method="post" enctype="multipart/form-data" class="needs-validation" id="fileUploadForm" novalidate>
                    <!-- Reference File Input -->
                    <div class="mb-3">
                        <label for="reference" class="form-label">Reference Excel File</label>
                        <input
                            type="file"
                            name="reference"
                            id="reference"
                            class="form-control"
                            accept=".xlsx"
                            required>
                        <div class="invalid-feedback">Please upload a valid reference file (.xlsx).</div>
                    </div>

                    <!-- Target File Input -->
                    <div class="mb-3">
                        <label for="target" class="form-label">Target Excel File</label>
                        <input
                            type="file"
                            name="target"
                            id="target"
                            class="form-control"
                            accept=".xlsx"
                            required>
                        <div class="invalid-feedback">Please upload a valid target file (.xlsx).</div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100">Process Files</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
